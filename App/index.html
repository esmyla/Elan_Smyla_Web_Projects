<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elan Smyla | Portfolio</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-950 text-slate-100 antialiased">

<!-- Navbar -->
<nav class="flex items-center justify-between px-6 py-5 max-w-7xl mx-auto">
    <a href="#" class="flex items-center gap-2">
        <span class="h-3 w-3 rounded-full bg-cyan-400 shadow-[0_0_20px_rgb(34,211,238)]"></span>
        <span class="font-semibold tracking-tight">Elan Smyla</span>
    </a>
    <div class="flex items-center gap-3" id="social-icons"></div>
</nav>

<!-- Hero Section -->
<header class="px-6 pt-6 pb-4 max-w-7xl mx-auto">
    <h1 class="text-4xl font-bold md:text-5xl">Building fast, modern, and intelligent web experiences</h1>
    <p class="mt-3 text-slate-300 text-lg max-w-2xl">
        A curated selection of recent projects. Clean code, thoughtful UX, and a touch of motion.
    </p>
    <div class="mt-6 flex flex-wrap items-center gap-3">
        <a href="#projects" class="px-4 py-2 bg-cyan-500/10 border border-cyan-500/50 rounded-2xl text-cyan-200 text-sm hover:bg-cyan-500/20">
            Explore Projects
        </a>
        <a href="#contact" class="px-4 py-2 bg-white/5 border border-indigo-500/40 rounded-2xl text-sm text-slate-200 hover:bg-white/10">
            Get in Touch
        </a>
    </div>
</header>

<!-- Projects Grid -->
<main id="projects" class="px-6 py-16 max-w-7xl mx-auto">
    <div class="grid gap-6 md:grid-cols-2" id="project-grid"></div>
</main>

<!-- Footer -->
<footer id="contact" class="border-t border-white/10 bg-black/20">
    <div class="px-6 py-10 max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
        <div>
            <p class="text-sm text-slate-400">&copy; <span id="year"></span> Elan Smyla. All rights reserved.</p>
            <p class="text-sm text-slate-400 mt-1">Available for internships and freelance projects.</p>
        </div>
        <div class="flex items-center gap-3" id="footer-socials"></div>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
