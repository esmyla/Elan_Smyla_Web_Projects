<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Agents</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
<header class="bg-gray-800 p-4 text-center text-white text-2xl font-bold">All Agents</header>
<main class="p-6">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 overflow-y-auto h-screen">
        <!-- Agent Cards -->
        <script>
            const agents = [
                { name: "Social Media Manager", description: "Automates posts and engagements.", link: "redacted for privacy purposes" },
                { name: "Customer Support Bot", description: "Handles common customer inquiries.", link: "redacted for privacy purposes" },
                { name: "Inventory Tracker", description: "Monitors and updates stock levels.", link: "redacted for privacy purposes" },
                { name: "Email Assistant", description: "Automates responses and scheduling.", link: "redacted for privacy purposes" },
                { name: "Invoice Generator", description: "Creates and manages invoices.", link: "redacted for privacy purposes" },
                { name: "Market Trend Analyzer", description: "Provides insights into market trends.", link: "redacted for privacy purposes" },
                { name: "SEO Optimizer", description: "Improves website search ranking.", link: "redacted for privacy purposes" },
                { name: "Ad Performance Tracker", description: "Analyzes online ad performance.", link: "redacted for privacy purposes" },
                { name: "Legal Document Assistant", description: "Drafts business agreements.", link: "redacted for privacy purposes" },
                { name: "Tax Calculator", description: "Estimates business tax liabilities.", link: "redacted for privacy purposes" },
                { name: "HR Assistant", description: "Manages employee onboarding.", link: "redacted for privacy purposes" },
                { name: "Chatbot Trainer", description: "Customizes AI chatbots.", link: "redacted for privacy purposes" },
                { name: "Financial Forecaster", description: "Predicts financial trends.", link: "redacted for privacy purposes" },
                { name: "Task Automation Bot", description: "Automates repetitive workflows.", link: "redacted for privacy purposes" },
                { name: "Lead Generator", description: "Finds potential customers.", link: "redacted for privacy purposes" },
                { name: "Website Audit AI", description: "Analyzes website performance.", link: "redacted for privacy purposes" },
                { name: "Appointment Scheduler", description: "Manages client bookings.", link: "redacted for privacy purposes" },
                { name: "Product Recommendation AI", description: "Suggests products to customers.", link: "redacted for privacy purposes" },
                { name: "Survey Analyzer", description: "Processes customer feedback.", link: "redacted for privacy purposes" },
                { name: "Data Security Monitor", description: "Detects security threats.", link: "redacted for privacy purposes" }
            ];

            document.write(
                agents.map(agent => `
            <a href="${agent.link}" class="block bg-gray-800 p-6 rounded-lg shadow-lg hover:bg-gray-700 transition">
              <h2 class="text-xl font-bold">${agent.name}</h2>
              <p class="mt-2 text-gray-400">${agent.description}</p>
            </a>
          `).join('')
            );
        </script>
    </div>
</main>
</body>
</html>
