<!-- Main Section -->
<main class="bg-white py-16">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
        <div class="mx-auto max-w-2xl text-center">
            <h1 class="text-5xl font-bold tracking-tight text-gray-900 sm:text-7xl">Browse Agents</h1>
            <p class="mt-4 text-lg font-medium text-gray-600">
                Discover a variety of innovative agents ready to assist you.
            </p>
        </div>
        <!-- Refresh Button -->
        <div class="mt-10 flex justify-center">
            <button id="loadAgents" class="rounded-md bg-indigo-500 px-6 py-3 text-lg font-semibold text-white shadow hover:bg-indigo-600 transition">
                Load Agents
            </button>
        </div>
        <!-- Grid container for agent cards -->
        <ul id="agentsList" role="list" class="mt-10 grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3 ">
            <!-- Agent cards will be inserted here -->
        </ul>
    </div>
</main>

<!-- Footer -->
<footer class="bg-white">
    <div class="mx-auto max-w-7xl px-6 lg:px-8 py-8">
        <nav class="flex justify-center gap-x-12" aria-label="Footer">
            <a href="/create" class="text-lg font-semibold text-gray-900 hover:text-indigo-600 transition">Create</a>
            <a href="/agents" class="text-lg font-semibold text-gray-900 hover:text-indigo-600 transition">Discover</a>
        </nav>
        <p class="mt-10 text-center text-lg font-bold text-gray-500">
            &copy; 2025 Smith AI. All rights reserved.
        </p>
    </div>
</footer>

<!-- JavaScript for Navbar Toggle and Agents Loading -->
<script>
    // Mobile menu toggle
    const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });

    // Function to fetch and display all agents
    function loadAgents() {
        fetch('/api/agents')
            .then(response => response.json())
            .then(data => {
                const agentsList = document.getElementById('agentsList');
                agentsList.innerHTML = ''; // Clear any existing content

                if (data.agents && data.agents.length > 0) {
                    data.agents.forEach(agent => {
                        // Create a new list item for each agent with a modern light card style.
                        const li = document.createElement('li');
                        li.className = "col-span-1 rounded-lg bg-white p-6 shadow hover:shadow-xl transition transform hover:scale-105 bg-indigo-100";

                        // Create a button that wraps the content.
                        const button = document.createElement('button');
                        button.type = "button";
                        button.className = "w-full text-left focus:outline-none";
                        button.onclick = () => { window.location.href = agent.FRN; };

                        button.innerHTML = `
                <div class="flex items-center space-x-4">
                  <img
                    class="h-12 w-12 rounded-full object-cover"
                    src="${agent.avatarUrl}"
                    alt="Agent Avatar"
                    onerror="this.onerror=null; this.src='https://via.placeholder.com/150';"
                  >
                  <div>
                    <h3 class="text-lg font-semibold text-gray-900">${agent.agentName}</h3>
                    <p class="text-sm text-gray-600">${agent.modelType || "Model"}</p>
                  </div>
                </div>
                <p class="mt-4 text-gray-700">${agent.description}</p>
              `;

                        li.appendChild(button);
                        agentsList.appendChild(li);
                    });
                } else {
                    agentsList.innerHTML = '<p class="text-center text-gray-500">No agents found.</p>';
                }
            })
            .catch(error => {
                console.error('Error loading agents:', error);
                document.getElementById('agentsList').innerHTML = '<p class="text-center text-red-500">Error loading agents.</p>';
            });
    }

    // Add event listener to the load button and auto-load agents on page load
    document.getElementById('loadAgents').addEventListener('click', loadAgents);
    window.onload = loadAgents;
</script>
</body>
